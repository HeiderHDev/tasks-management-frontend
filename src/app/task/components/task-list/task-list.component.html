<div class="mat-elevation-z8">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Fecha Columna -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let task">
          {{ task.createdAt | date : "shortDate" }}
        </td>
      </ng-container>

      <!-- Título Columna -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let task">{{ task.title }}</td>
      </ng-container>

      <!-- Descripción Columna -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
        <td mat-cell *matCellDef="let task">{{ task.description }}</td>
      </ng-container>

      <!-- Estado Columna -->
      <ng-container matColumnDef="isComplete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let task">
          <mat-chip [color]="task.isComplete ? 'accent' : 'primary'" selected>
            {{ task.isComplete ? "Completado" : "Pendiente" }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- Acciones Columna -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            (click)="changeStatus(task)"
            [matTooltip]="
              task.isComplete
                ? 'Marcar como pendiente'
                : 'Marcar como completado'
            "
          >
            <mat-icon>{{
              task.isComplete ? "check_circle" : "radio_button_unchecked"
            }}</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="totalRecords()"
    [pageSize]="pagination.RecordsPerPage"
    [pageIndex]="pagination.Page - 1"
    [pageSizeOptions]="[5, 10, 20, 50]"
    aria-label="Seleccionar página de tareas"
    (page)="updatePagination($event)"
  ></mat-paginator>
</div>
